<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Box Layout</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <!-- Left side with image -->
      <div class="left-half">
        <img src=https://www.eduska.com/assets/user_logo/71b2ed2624ee829c052244d34f4207f2.jpg alt="Lloyd">
      </div>

      <!-- Right side with registration form -->
      <div class="right-half">
        <h2>Register</h2>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name"placeholder="name" required>

          <label for="D.O.B">D.O.B:</label>
          <input type="date"placeholder=D.O.B required>

          <label for="Course">Course:</label>
          <input type="Course" id="Course" name="Course" placeholder="course" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email"placeholder="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password"placeholder="password" required>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
