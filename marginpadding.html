<!DOCTYPE html>
<html>
<head>
  <style>
    .box1 {
      background-color: lightblue;
      padding: 20px;
      margin: 20px;
      border: 2px solid blue;
    }

    .box2 {
      background-color: lightgreen;
      padding: 0;
      margin: 0;
      border: 2px solid green;
    }
  </style>
</head>
<body>

  <h2>Box with Margin and Padding</h2>
  <div class="box1">This box has 20px padding and 20px margin.</div>
  <div class="box2">This box has no padding or margin.</div>

</body>
</html>
