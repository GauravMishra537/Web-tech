<!DOCTYPE html>
<html>
  <head>
    <title>Simple Webpage Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
      .nav a {
        margin: 10px;
        text-decoration: none;
        color: #333;
      }
      .main {
        display: flex;
        padding: 20px;
      }
      .content {
        flex: 3;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .sidebar {
        flex: 1;
        background-color: #e4e4e4;
        padding: 20px;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Simple Webpage</h1>
    </div>
    <div class="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="main">
      <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </div>
      <div class="sidebar">
        <h3>Sidebar</h3>
        <p>This is the sidebar area.</p>
      </div>
    </div>
    <div class="footer">
      <p>Â© 2025 My Website</p>
    </div>
  </body>
</html>
